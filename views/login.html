<section>

  <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Login to enter the App</h1>
    <!-- <p class="lead text-center" ng-show="loginForm.$invalid && loginForm.$touched">Enter valid data to login</p> -->
    <p class="lead text-center" > <span ng-show="message">{{message}}</span>  <br> {{loginForm.$valid}} </p>

  </div>
</div>


  <form id="loginForm" name="loginForm" ng-submit="login()" novalidate>

    <div class="form-group">
      <label for="email">Email Adress</label>
      <input type="email" name="email" placeholder="Email Adress" class="form-control"
        ng-model="user.email" ng-required="true">
      <p ng-show="loginForm.email.$invalid && loginForm.email.$touched" class="text-center validationText"> Must be a valid email</p>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" placeholder="Password" class="form-control"
      ng-model="user.password" ng-required="true">
      <p ng-show="loginForm.password.$invalid && loginForm.password.$touched" class="text-center validationText">Enter password</p>
    </div>

    <button type="submit" class="btn btn-primary btn-lg btn-block"
    ng-disabled="loginForm.$invalid">Login</button>
    <p class="text-center">or <a ng-href="#!/register">register</a></p>
  </form>

</section>
